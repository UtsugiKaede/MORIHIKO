
<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>森彦 | MORIHIKO - Winter in Sapporo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', 'Noto+Serif+JP', serif;
      }
      .font-serif {
        font-family: 'Noto Serif JP', serif;
      }
      .bg-snow-gradient {
        background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(248,250,252,1) 100%);
      }
      .blur-backdrop {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }
      /* Snow Animation */
      .snowflake {
        color: #fff;
        font-size: 1em;
        font-family: Arial, sans-serif;
        text-shadow: 0 0 5px #000;
        position: fixed;
        top: -10%;
        z-index: 9999;
        user-select: none;
        cursor: default;
        animation-name: snowflakes-fall, snowflakes-shake;
        animation-duration: 10s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
        pointer-events: none;
      }
      @keyframes snowflakes-fall {
        0% { top: -10%; }
        100% { top: 100%; }
      }
      @keyframes snowflakes-shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(80px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-stone-800">
    <div id="root"></div>
    <!-- Snowflakes -->
    <div class="snowflake" style="left:10%;animation-delay:0s,0s">❄</div>
    <div class="snowflake" style="left:20%;animation-delay:1s,1s">❅</div>
    <div class="snowflake" style="left:30%;animation-delay:6s,0.5s">❆</div>
    <div class="snowflake" style="left:40%;animation-delay:4s,2s">❄</div>
    <div class="snowflake" style="left:50%;animation-delay:2s,2s">❅</div>
    <div class="snowflake" style="left:60%;animation-delay:8s,3s">❆</div>
    <div class="snowflake" style="left:70%;animation-delay:6s,2s">❄</div>
    <div class="snowflake" style="left:80%;animation-delay:10s,1s">❅</div>
    <div class="snowflake" style="left:90%;animation-delay:2s,4s">❆</div>
  </body>
</html>
